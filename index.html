<!DOCTYPE html>
<head>
<body style="background-image:url(http://www.ideasphere.com/wp-content/uploads/2016/08/Savin-NY-Website-Background-Web-1.jpg)">
	<title>
		Grammar Site
	</title>
</head>
<style>
	h1 {
		font-family: "Palatino Linotype";
	  font-weight: bold;
	  color: #0000ff;
	  font-size: 65px;
	  -webkit-animation:colorchange 30s infinite alternate;
	}
	@-webkit-keyframes colorchange {
      0% {
        
        color: blue;
      }
      
      10% {
        
        color: yellow;
      }
      
      20% {
        
        color: orange;
      }
      
      30% {
        
        color: green;
      }
      
      40% {
        
        color: blue;
      }
      
      50% {
        
        color: purple;
      }
      
      60% {
        
        color: blue;
      }
      
      70% {
        
        color: red;
      }
      80% {
     
        color: yellow;
      }
      
      90% {
     
        color: black;
      }
      
      100% {
        
        color: pink;
      }
    }

	.sidenav {
		height: 100%;
		width: 0;
		position: fixed;
		z-index: 1;
		top: 0;
		left: 0;
		background-color: #b3ffff;
		overflow-x: hidden;
		transition: 2s;
		padding-top: 60px;
	}

	.sidenav a {
		padding: 10px 10px 10px 40px;
		text-decoration: none;
		font-size: 25px;
		color: #666666;
		display: block;
		transition: 0.3s;
	}

	.sidenav a:hover {
		color: #000000;
	}

	.sidenav .closebtn {
		position: absolute;
		top: 0;
		right: 25px;
		font-size: 36px;
		margin-left: 50px;
	}

	@media screen and (max-height: 450px) {
	  .sidenav {padding-top: 15px;}
	  .sidenav a {font-size: 18px;}
	}
</style>
</head>
<body>
	
	<h1>
		<center>
			Mme Aucoin's English Help
		</center>
	</h1>

	<div id="mySidenav" 
		class="sidenav">
	<a 
		href="javascript:void(0)" 
		class="closebtn" 
		onclick="closeNav()">
		&#9932;
	</a>
	
	<a 
		href="http://grammar.yourdictionary.com/grammar-rules-and-tips/"
		target="iframe1">
		Grammar Tips
		</a>
	<a 
		href="http://www.learnersdictionary.com/quiz/vocabulary/2nd%20batch%20quizzes%20n.26"
		target="iframe1">
		English Quiz
	</a>
	<a 
		href="http://www.grammarbook.com/grammar/whoVwhom.asp"
		target="iframe1">
		Who vs Whom
		</a>
	<a 
	  href="http://www.thesaurus.com/"
	  target="iframe1">
	  Thesaurus
	</a>
	<a 
	  href=""
	  target="iframe1">
	  Clear
	</a>
	</div>

	<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9910; Grammar WorkSheets</span>

	<center>

<script>
	function openNav() {
		document.getElementById("mySidenav").style.width = "325px";
	}

	function closeNav() {
		document.getElementById("mySidenav").style.width = "0";
	}

</script>
